<!doctype html>
<html>
  <head>
    <title>Results for Task {{ task_id }}</title>
  </head>
  <body>
    <style>
      .scroll-box {
        width: 500px;
        height: 500px;
        overflow-y: scroll;
        border: 1px solid black;
      }
    </style>
    <h1>Results for Task {{ task_id }}</h1>
    {% if results %}
      <div class="scroll-box">
        <pre>{{ results }}</pre>
      </div>
    {% else %}
      <p>No results available</p>
    {% endif %}
  </body>
</html>
